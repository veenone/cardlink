# Mobile Simulator - Advanced Configuration
# ============================================
# Complete configuration with all features

# Server connection settings
server:
  host: "192.168.1.100"
  port: 8443
  connect_timeout: 30.0
  read_timeout: 30.0
  retry_count: 3
  retry_backoff:
    - 1.0
    - 2.0
    - 4.0

# PSK-TLS credentials
psk:
  identity: "card_advanced_001"
  key: "0102030405060708090A0B0C0D0E0F101112131415161718191A1B1C1D1E1F20"  # 32-byte key

# Virtual UICC configuration
uicc:
  iccid: "8901234567890123456"
  imsi: "310150123456789"
  msisdn: "+14155551234"

  # GlobalPlatform settings
  gp:
    version: "2.2.1"
    scp_version: "03"
    isd_aid: "A000000151000000"

  # Pre-installed applets
  applets:
    - aid: "A0000001510001"
      name: "TestApplet1"
      state: "SELECTABLE"
      privileges: "00"

    - aid: "A0000001510002"
      name: "TestApplet2"
      state: "SELECTABLE"
      privileges: "01"

    - aid: "A0000001510003"
      name: "SecureApplet"
      state: "LOCKED"
      privileges: "80"

# Simulation behavior - combined mode
behavior:
  mode: "normal"
  response_delay_ms: 20

  # Occasional errors
  error:
    rate: 0.05  # 5% error rate
    codes:
      - "6A82"  # File not found
      - "6985"  # Conditions not satisfied

  # Occasional timeouts
  timeout:
    probability: 0.02  # 2% timeout probability
    delay_range:
      min: 1000
      max: 3000

  # Single connection for all commands
  connection:
    mode: "single"
    batch_size: 5
    reconnect_after: 3

# Logging configuration (application level)
logging:
  level: "INFO"
  apdu_logging: true
  hex_dump: false

# Statistics collection
statistics:
  enabled: true
  report_interval: 60
