# PSK Keys Configuration
#
# This file contains Pre-Shared Key (PSK) identities and their corresponding
# keys for TLS-PSK authentication.
#
# SECURITY WARNING:
#   - This file contains sensitive cryptographic keys
#   - Never commit real keys to version control
#   - Protect this file with appropriate file permissions (chmod 600)
#   - Keys should be at least 128 bits (16 bytes) for production use
#
# Format:
#   identity: hex_encoded_key
#
# The identity is sent by the client during TLS handshake to identify
# which PSK to use. The key must match exactly on both client and server.

