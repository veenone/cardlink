# Alembic Configuration for GP OTA Tester
#
# This file configures Alembic database migrations.
# The database URL can be overridden with the DATABASE_URL environment variable.

[alembic]
# Path to migration scripts
script_location = src/gp_ota_tester/database/migrations

# Template used to generate new migration scripts
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend system path for imports
prepend_sys_path = src

# Timezone for migration file dates (empty = local time)
# timezone =

# Max length of characters in slug field
truncate_slug_length = 40

# Set to 'true' to run environment during 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
# sourceless = false

# Version path separator
# version_path_separator = os
# Use os.pathsep. Default configuration used for new projects.

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# The output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Default database URL (override with DATABASE_URL environment variable)
# For SQLite:
sqlalchemy.url = sqlite:///data/cardlink.db
# For MySQL:
# sqlalchemy.url = mysql://user:pass@localhost/cardlink
# For PostgreSQL:
# sqlalchemy.url = postgresql://user:pass@localhost/cardlink


[post_write_hooks]
# Post write hooks are run after a new revision file is created.
# Add hooks to format, lint, etc.

# Uncomment to run black on new migration files:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

# Uncomment to run ruff on new migration files:
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
